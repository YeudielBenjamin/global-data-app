<!-- Main section start -->
<app-worldmap></app-worldmap>
<!-- Main section end -->



<!-- File upload modal start -->
<div id="uploadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Subir archivo</h4>
      </div>
      <div class="modal-body">
        <!-- Browse file start -->
        <div class="input-group">
            <input type="text" id="fileName" class="form-control" title="Da click en el botón 'Seleccionar' para buscar y seleccionar tu archivo." placeholder="Selecciona tu archivo..." readonly="readonly" />
            <span class="input-group-btn" title="Selecciona un archivo de tu computadora.">
                <label class="btn btn-primary">
                    <i class="glyphicon glyphicon-folder-open "></i>&nbsp;
                    Seleccionar... <input id="fileUploadInput" type="file" class="file-input" accept=".json,.csv">
                </label>
            </span>
            <!-- <span class="input-group-btn">
            </span>-->
        </div>
        <br>
        <button class="btn btn-default" id="uploadButton">
          <i class="glyphicon glyphicon-open"></i>&nbsp;
          Subir      
        </button>
        <!-- Browse file end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="openCleanDataModal">Siguiente</button>
      </div>
    </div>

  </div>
</div>
<!-- File upload modal end -->


<!-- Clean data modal start -->
<div id="cleanDataModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Clean data</h4>
      </div>
      <div class="modal-body container-fluid">
        <div class="col-sm-6">
          <div class="checkbox">
            <label><input type="checkbox" value="">File 1</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">File 2</label>
          </div>
          <br>
          <!-- Dataset selection start-->
          <label for="cleanAlgorithm">Aplicar algoritmo de limpieza:</label>
          <div class="input-group">
            <select class="form-control" id="cleanAlgorithm">
              <option value="">Selecciona un algoritmo</option>
            </select>
            <span class="input-group-btn">
              <button class="btn btn-primary">
                <i class="glyphicon glyphicon-arrow-right"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-sm-6">
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- Sign in data modal -->
<div class="modal fade " id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Bienvenido</h3>
      </div>
      <div class="modal-body">
        <signin></signin>
      </div>
      <div class="modal-footer">
        <a>¿Dudas?</a>
      </div>

    </div>
  </div>
</div>



<!-- Sign up data modal -->
<div class="modal fade" id="modalSignUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Registrate</h3>
      </div>
      <div class="modal-body">
        <register></register>
      </div>
      <div class="modal-footer">
        <a href="">Contáctanos! </a>
      </div>
    </div>
  </div>
</div>




<!-- User's list  data modal -->
<div class="modal fade " id="modalUsers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">Usuarios colaborando: </h3>
      </div>
      <div class="modal-body">
        <users></users>
      </div>
      <div class="modal-footer">
        <a href="">Contáctanos! </a>
      </div>
    </div>
  </div>
</div>
